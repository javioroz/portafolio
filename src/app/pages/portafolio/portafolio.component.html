
<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">
    <div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
        
        <a *ngFor="let product of productService.product" 
            routerLink="/item1" class="animated fadeIn rk-item ae-masonry__item">
            <img src="assets/img/productos/{{ product.url }}.jpg" alt="">
            <div class="item-meta">
                <h2>{{ product.titulo }}</h2>
                <p>{{ product.categoria }}</p>
            </div>
        </a>
        
    </div>
</section>
